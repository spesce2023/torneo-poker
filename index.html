<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Torneo de Poker</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #8B0000, #000000);
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .titulo {
      font-size: 2em;
      margin-top: 20px;
    }
    .subtitulo {
      font-size: 1.5em;
      margin-top: 40px;
    }
    #countdown {
      font-size: 6em;
      margin: 20px 0 40px 0;
    }
    .escudo {
      width: 100px;
      margin: 20px auto;
    }
    .boton {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1em;
      background-color: #FFD700;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="titulo">Torneo de Poker</div>
  <div class="titulo">Flores Universitario</div>
  <div class="subtitulo">Comienzo en</div>
  <div id="countdown">00:00:00</div>
  <img class="escudo" src="img/escudo.png" alt="Escudo">
  <a class="boton" href="premios.html">Premios y luces</a>
  <a class="boton" href="precios.html">Precios</a>

  <script>
    const targetDate = new Date("May 16, 2025 21:30:00").getTime();
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
      document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").textContent = "¡Comenzó el torneo!";
      }
    }, 1000);
  </script>
</body>
</html>
