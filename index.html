
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Poker</title>
    <style>
        body {
            background-color: #0f3b1c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0 40px;
        }
        .btn {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            background-color: #1e824c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Comienzo en</h1>
    <div id="countdown">Cargando...</div>

    <a class="btn" href="fichas.html">Fichas (valores)</a>
    <a class="btn" href="estructura_torneo.pdf" target="_blank">Estructura de torneo</a>
    <a class="btn" href="premios.html">Premios</a>
    <a class="btn" href="precios.html">Precios (bebida/comida)</a>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startTime = new Date('2025-05-16T21:30:00');

        function updateCountdown() {
            const now = new Date();
            const distance = startTime - now;

            if (distance <= 0) {
                countdownElement.innerHTML = 'Â¡Buena suerte!';
                return;
            }

            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            countdownElement.innerHTML = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
